
<div class="row">

  <div class="col-sm-10">
    <div class="input-group">
      <input type="text" class="form-control col-sm-4" placeholder="Type to search" ng-model="groups.search" ng-change="groups.updateSearch()">
      <div class="input-group-btn">
        <button class="btn btn-default" >
          <i class="glyphicon glyphicon-time" ng-if="groups.searchLoading"></i>
          <i class="glyphicon glyphicon-search" ng-if="!groups.searchLoading"></i>
        </button>
        <button class="btn btn-default" ng-disabled="!groups.searching" ng-click="groups.clearSearch()">
          <i class="glyphicon glyphicon-remove"></i>
        </button>
      </div>
    </div>
  </div>
</div>

<div class="row groups-container" ng-repeat="gr in groups.groups">
  <groupli group="gr"></groupli>
</div>
